<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Handcuffs">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>
    <div class="main banner">
      <div class="banner box">
        <div class="banner text">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTOCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <div class="nav box">
        <h2 class="nav item">Eyewear</h2>
        <h2 class="nav item">Apparel</h2>
        <h2 class="nav item">Gadgets</h2>
        <h2 class="nav item">Vehicles</h2>
        <h2 class="nav item">Classes</h2>
        <h2 class="nav item">Contact</h2>
      </div>
    </nav>
    <!-- Main section for products -->
    
    <main>
      <div class="main product">
        <div class="product grid">
          <div class="produce">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="">
            </div>
            <h2>Exploding Pen</h2>
          </div>
          <div class="produce">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="">
            </div>
            <h2>Cellular Watch</h2>
          </div>
          <div class="produce">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="">
            </div>
            <h2>Thermal Glasses</h2>
          </div>
        </div>
      <div class="misc">
        <div class="location">
          <h2>Location</h2>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h2>Hours</h2>
          <p>0800 - 1800</p>
        </div>
      </div>
      </div>
    </main>

    <footer class="footer">
      <h2>Copyright Secret Agent Supply Inc.</h2>
    </footer>

  </body>
</html>
